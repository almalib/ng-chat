
<div class="m-chat-wrapper">
  <m-chat-header
    [categories]="getCategories()"
    (clickToLink)="clickToLink($event)"
    (clickToCategory)="clickToCategory($event)"
    (searchContact)="searchContact($event)"
  ></m-chat-header>
  <m-chat-dialogs
    [dialogs]="getDialogs()"
    (clickToLink)="clickToLink($event)"
  ></m-chat-dialogs>
  <m-chat-footer (clickToLink)="clickToLink($event)"></m-chat-footer>
</div>
