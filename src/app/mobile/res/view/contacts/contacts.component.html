<div class="contacts-list-wrapper">
  <contacts-list-header
    (clickToShowDialogs)="clickToShowDialogs()"
    (searchContact)="filterContacts($event.detail)"
  ></contacts-list-header>
  <contacts-list-body
    [contacts]="contacts"
    (clickToContact)="clickToContact($event)"

  ></contacts-list-body>
  <m-chat-footer
    (clickToShowDialogs)="clickToShowDialogs()"
    (clickToShowContacts)="clickToShowContacts()"
    (clickToShowMenuBar)="clickToShowMenuBar()"
  ></m-chat-footer>
</div>
