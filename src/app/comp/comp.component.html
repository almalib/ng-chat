<div class="main-wrapper">
  <main>
    <div class="container">
      <div class="row">
        <div class="col-1 white-col">
          <s-adam-navigate
            (visibleContacts)="showContactsOrDialogsToggle()"
            [logo]="getLogo()"
          ></s-adam-navigate>
        </div>
        <div class="col-3">
          <app-comp-dialogs *ngIf="showContactsOrDialogs"> </app-comp-dialogs>
          <app-comp-contacts *ngIf="!showContactsOrDialogs"></app-comp-contacts>
        </div>
        <div class="col white-col">
          <section class="chat">
            <s-adam-no-chat *ngIf="!getDialogVisible()"></s-adam-no-chat>
            <div class="direct-comp" @flyInOut *ngIf="getDialogVisible()">
              <s-adam-personal-header
                [message]="getMessages()"
                (visibleUserProfile)="visibleProfile()"
                (searchPersonalMessage)="searchPersonalMessage($event)"
                (resetMessagesFilter)="resetMessagesFilter()"
              >
              </s-adam-personal-header>
              <div class="chat-messages">
                <div *ngFor="let message of getMessages()">
                  <message-from [message]="message"></message-from>
                </div>
                <message-from
                  *ngIf="getWriting?.length"
                  [message]="chatConvertWritingStatusToMessage()"
                ></message-from>
                <div *ngIf="!getWriting?.length"></div>
              </div>
              <personal-footer></personal-footer>
            </div>
          </section>
        </div>
        <div class="col-3" @flyInOut *ngIf="getProfileVisible()">
          <s-adam-profile></s-adam-profile>
        </div>
      </div>
    </div>
  </main>
</div>
